<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our amazing team at Agency Ipsum are ready to answer all your questions. Get in touch today!">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <title>Contact Us | Agency Ipsum</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="/css/vendors/slick.css">
    <link rel="stylesheet" href="/css/vendors/slick-theme.css">
    <link rel="stylesheet" href="/css/vendors/bootstrap.css">
    <link rel="stylesheet" href="/css/vendors/fontawesome.css">
    <link rel="stylesheet" href="/css/agent-card.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/card-listing.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/form-contact-home.css">
    <link rel="stylesheet" href="/css/home-contact.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <link rel="stylesheet" href="/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous">
    </script>
    <script src="js/vendors/bootstrap.bundle.min.js" defer></script>
    <script src="js/vendors/csi.min.js" defer></script>
    <script src="js/vendors/slick.min.js" defer></script>
    <script src="js/custom.js" defer></script>
    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
  </head>

  <body>
    <!-- navigation -->
    <div data-include="navigation.html"></div>

    <div class="container-fluid px-0">
      <div class="row">
        <picture>
          <source srcset="/assets/hinterlands-riverside-3000.png" media="(min-width:1920px)">
          <source srcset="/assets/hinterlands-riverside-1920.png" media="(min-width: 830px)">
          <source srcset="/assets/hinterlands-riverside-840.png" media="(min-width: 416px)">
          <img class="mt-6rem w-100" src="/assets/hinterlands-riverside-415.png" alt="Hinterlands">
        </picture>
      </div>
    </div>

    <section class="mb-6rem mt-5" aria-label="Contact form">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-6">
            <div class="home-contact-heading">
              <h2 class="d-inline-block w-100 fs-550 fw-bold text-primary-400">Have Any Questions?</h2>
              <h3 class="d-inline-block w-100 fs-500 fw-bold text-primary-400 contact-subheading">We're here to help</h3>
            </div>
            <div>
              <!-- home contact details -->
              <div class="contact-details-container">
                <div class="row">
                  <div class="col-md-12">
                    <i class="fa-solid fa-location-dot"></i>
                    Address
                    <div class="fs-300 mt-n4 ms-3-rem">16 Riverside Way, Hinterlands</div>
                  </div>
                  <div>
                    <i class="fa-regular fa-envelope"></i>
                    Email
                    <div class="fs-300 mt-n4 ms-3-rem"><a href="mailto:office@office.com">office@office.com</a></div>
                  </div>
                  <div>
                    <i class="fa-solid fa-phone"></i>
                    Phone
                    <div class="fs-300 mt-n4 ms-3-rem"><a href="tel:1234567890">1234 567 890</a>
                    </div>
                  </div>
                </div>
              </div> <!-- //contact details -->
            </div>
          </div>
          <div class="col-md-12 col-lg-6">
            <h2 class="d-inline-block w-100 fs-550 fw-bold mobile-mb-3 text-primary-400">Contact Us</h2>
            <!-- home contact form -->

            <div class="home-contact-form">
              <!-- <form action="/" method="get"> -->
              <form action="/elmilley16.github.io/" method="post" enctype="multipart/form-data">
                <input type="hidden" name="details[Subject]" value="Contact Request">
                <input type="hidden" name="details[Sent from]" value="www.ipsum.com/home">
                <div class="row">
                  <div class="col-md-6">
                    <label for="full_name" class="visually-hidden">Full Name</label>
                    <input type="text" id="full_name" name="details[Full Name]" placeholder="Full Name*" required>
                  </div>
                  <div class="col-md-6">
                    <label for="mobile" class="visually-hidden">Mobile</label>
                    <input type="tel" id="mobile" name="details[Mobile]" placeholder="Mobile*" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" name="details[Email]" placeholder="Email*" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label for="message" class="visually-hidden">Message</label>
                    <textarea id="message" name="details[Message]" placeholder="Message*" required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-8 p-0 home-captcha">
                    <div class="g-recaptcha" data-sitekey="site_key"></div>
                  </div>
                  <div class="col-xl-4">
                    <button type="submit" class="btn-home-contact">Send Message</button>
                  </div>
                </div>
              </form>
            </div> <!-- // end contact form -->
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="bg-primary-400" id="footer-content"> <!-- id="footer-content" is for the screen reader skip-link -->
      <div class="row">
        <div class="col-md-12">
          <a href="#">
            <img class="logo-footer" src="/assets/logoipsum.png" alt="lorem ipsum">
          </a>
        </div>
      </div>
      <div class="row">
        <nav class="navbar navbar-expand-md bg-primary-400">
          <div class="container-fluid">
            <div class="col-sm-6 footer-item-align">
              <div role="list" class="navigation-footer navbar-nav mx-auto pipeline footer-list-left">
                <div class="navbar-item footer-item"><a href="#">Buy</a></div>
                <div class="navbar-item footer-item"><a href="#">Rent</a></div>
                <div class="navbar-item footer-item"><a href="#">Sell</a></div>
              </div>
            </div>
            <div class="col-sm-6 footer-item-align">
              <div role="list" class="navigation-footer navbar-nav mx-auto pipeline footer-list-right">
                <div class="navbar-item footer-item footer-item-right-first"><a href="agents.html">About</a></div>
                <div class="navbar-item footer-item"><a href="#">Blog</a></div>
                <div class="navbar-item footer-item"><a href="contact.html">Contact</a></div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-12 bg-primary-400 social-links-footer">
          <ul role="list" aria-label="Social links" class="ps-0 flex-row align-center mx-auto">
            <li>
              <a aria-label="facebook" href="#"><i class="fa fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a aria-label="twitter" href="#"><i class="fa fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a aria-label="instagram" href="#"><i class="fa fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a aria-label="youtube" href="#"><i class="fa fa-brands fa-youtube"></i></a>
            </li>
            <li>
              <a aria-label="linkedin" href="#"><i class="fa fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <hr>
        <p class="text-center fs-300 text-neutral-200" id="jsCurrentYear"> Fusce at odio dapibus, mattis
          mauris sed, hendrerit turpis.
        </p>
      </div>
    </footer>
    <!-- // -->
  </body>
</html>
