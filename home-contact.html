<!-- add id="contact-form" to link up to skip link   -->
<section aria-label="Contact form" id="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <div class="home-contact-heading">
                    <h2 class="d-inline-block w-100 fs-550 fw-bold text-primary-400">Have Any Questions?</h2>
                    <h3 class="d-inline-block w-100 fs-500 fw-bold text-primary-400">We're here to help</h3>
                </div>
                <div>
                    <!--home contact details-->
                    <div class="contact-details-container">
                        <div class="row">
                            <div class="col-md-12">
                                <i class="fa-solid fa-location-dot"></i>
                                Address
                                <div class="fs-300 mt-n4 ms-3-rem">123 North Avenue, Lucasville</div>
                            </div>
                            <div>
                                <i class="fa-regular fa-envelope"></i>
                                Email
                                <div class="fs-300 mt-n4 ms-3-rem"><a
                                        href="mailto:office@office.com">office@office.com</a></div>
                            </div>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                Phone
                                <div class="fs-300 mt-n4 ms-3-rem"><a href="tel:03 9696 9696">03 9696 9696</a>
                                </div>
                            </div>
                        </div>
                    </div> <!--//contact details-->
                </div>
            </div>
            <div class="col-md-12 col-lg-6">
                <h2 class="d-inline-block w-100 fs-550 fw-bold mobile-mb-3 text-primary-400">Contact Us</h2>
                <!--home contact form-->
                <link rel="stylesheet" href="/css/form-contact-home.css">

                <div class="home-contact-form">
                    <!--<form action="/" method="get">-->
                    <form action="/elmilley16.github.io/" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="details[Subject]" value="Contact Request">
                        <input type="hidden" name="details[Sent from]" value="www.ipsum.com/home">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="full_name" class="visually-hidden">Full Name</label>
                                <input type="text" id="full_name" name="details[Full Name]" placeholder="Full Name*"
                                    required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="visually-hidden">Mobile</label>
                                <input type="tel" id="mobile" name="details[Mobile]" placeholder="Mobile*" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="email" class="visually-hidden">Email</label>
                                <input type="email" id="Email" name="details[Email]" placeholder="Email*" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="message" class="visually-hidden">Message</label>
                                <textarea type="text" id="message" name="details[Message]" placeholder="Message*"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-8 p-0 home-captcha">
                                <div class="g-recaptcha" data-sitekey="test">
                                    <div style="width: 304px; height: 78px;">
                                        <div><iframe title="reCAPTCHA"
                                                src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=test&amp;co=aHR0cHM6Ly90cmFpbi5ib3hkaWNlLmNvbS5hdTo0NDM.&amp;hl=en&amp;v=gEr-ODersURoIfof1hiDm7R5&amp;size=normal&amp;cb=mbs9qbcgjwrm"
                                                width="304" height="78" role="presentation" name="a-koieo2943ce7"
                                                frameborder="0" scrolling="no"
                                                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                        </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                            class="g-recaptcha-response"
                                            style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                                    </div><iframe style="display: none;"></iframe>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <button type="submit" class="btn-home-contact">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div> <!--// end contact form-->
            </div>
        </div>
    </div>
</section>
